<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dota Crack</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" media="all">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script> 
	hero = "{{hero_name}}"
	dotabuff = "{{dotabuff}}"
	var display_win = function(won){
		if(won){
			alert("you're right");
		} else {
			alert("Wrong.  The hero was " + hero);
		}
	}
	$(document).ready(function(){
		$("#go_btn").click(
			function(){
				if($("#player").val().toLowerCase() == hero.toLowerCase()){
					display_win(true);
				} else{
					display_win(false);
				}
				$("#give_btn").prop('disabled', false);
				$('#player').val('');
		});
		$('#player').keypress(function (e){
			var key = e.which;
			if(key == 13) {
				$('#go_btn').click();
				return false;
			}
		});
	});
	</script>
</head>
<body>

	<h1>WHAT DOTA HERO IS THIS?</h1>

	<div id="dota_main">
		{% autoescape false %}
		{{hero_info}}
		{% endautoescape %}
	</div>

	<br>

	<div id = "input_stuff" class="form-inline">
	  			<input autocomplete="off" type="text" id="player" name="player_name" autofocus class="form-control" placeholder="dota hero name">
	 			<button id="go_btn" class="btn btn-primary btn-large">GO</button>
	 		<br><br>
	 		<form action={{dotabuff}} target="_blank" autocomplete="off">
	 			<button disabled title="TRY A GUESS TO ENABLE THIS BUTTON." type="submit" id="give_btn" class="btn btn-default">
	 			See this match on dotabuff</button>
	 			<br>
	 			<label> this button is enabled after you attempt a guess</label>
	 		</form>
 		</div>

 <h3><img style="width:40px" src="http://cdn.dota2.com/apps/dota2/images/items/refresher_lg.png"> REFRESH THE PAGE TO GET A NEW HERO</h3>

</body>
</html>
